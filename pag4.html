<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
	<!-- Define a área de um formulário -->
	<form name="form-basico" action="cadastrar.html" method="GET">
		<fieldset>
			<legend>Dados de Login</legend>
			<label for="id-nome">Nome completo:</label>
			<input id="id-nome" type="text" name="nome">
			<br><br>
			<label for="id-senha">Senha:</label>
			<input id="id-senha" type="password" name="senha">
		</fieldset>

		<fieldset>
			<legend>Dados do pedido</legend>
			
			<span>Selecione o sabor da borda:</span>

			<input id="id-sem-borda" type="radio" name="borda" value="sem-borda" checked>
			<label for="id-sem-borda">Sem Borda</label>

			<input id="id-borda-catupiry" type="radio" name="borda" value="catupiry">
			<label for="id-borda-catupiry">Catupiry</label>

			<input id="id-borda-brigadeiro" type="radio" name="borda" value="brigadeiro">
			<label for="id-borda-brigadeiro">Brigadeiro</label>

			<br><br>

			<span>Selecione os sabores da pizza:</span>

			<input id="id-sabor-brocolis" type="checkbox" name="brocolis" value="selecionado">
			<label for="id-sabor-brocolis">Brócolis</label>

			<input id="id-sabor-margherita" type="checkbox" name="margherita" value="selecionado">
			<label for="id-sabor-margherita">Margherita</label>

			<input id="id-sabor-rucula" type="checkbox" name="rucula" value="selecionado">
			<label for="id-sabor-rucula">Rúcula</label>

			<input id="id-sabor-abobrinha" type="checkbox" name="abobrinha" value="selecionado">
			<label for="id-sabor-abobrinha">Abobrinha</label>

			<br><br>

			<span>Selecione o tamanho da pizza:</span>

			<select name="tamanho">
				<option selected disabled>Tamanhos</option>
				<option value="p">Brotinho 25cm</option>
				<option value="m">Média 35cm</option>
				<option value="g">Família 45cm</option>
			</select>

			<br><br>

			<span>Selecione sua bebida:</span>

			<select name="bebida">
				<option selected disabled>Bebidas</option>
				<optgroup label="Sucos">
					<option value="laranja">Suco de laranja</option>
					<option value="limao">Suco de limão</option>
					<option value="tamarindo">Suco de tamarindo</option>
				</optgroup>
				<optgroup label="Águas">
					<option value="sem-gas">Sem gás</option>
					<option value="com-gas">Com gás</option>
				</optgroup>
			</select>

			<br><br>

			<span>Observações<br></span>
			<textarea name="obs" cols="50" rows="4" minlength="5" maxlength="300"></textarea>
		</fieldset>

		<br>

		<input type="submit" name="btn" value="Realizar pedido">
		<input type="reset" name="btn-apaga" value="Apagar dados">
		<input type="button" name="btn-generico" value="Botão genérico">
		<input type="file" name="btn-arquivo">
		<input type="hidden" name="segredo" value="oculto">
		<input type="image" name="btn-img" src="img/botao.png" style="width: 250px">

	</form>
</body>
</html>
